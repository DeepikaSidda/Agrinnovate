<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GreenFusion Community Forum</title>
    <link rel="stylesheet" href="styleS1.css">
        <link rel="icon"  href="https://res.cloudinary.com/dtmfkejem/image/upload/v1722682376/Screenshot_2024-08-03_161758_zjyrir.png">

</head>
<body>
    <div class="container">
        <div class="forum">
            <h1>Discussion Forum</h1>
            <textarea id="new-thread-title" placeholder="Thread title..."></textarea>
            <button id="add-thread-button">Add Comment</button>
            <div class="threads">
                <!-- Threads will be dynamically inserted here -->
            </div>
        </div>
        <div class="thread-detail" style="display: none;">
            <button class="back-button">Back to Comments</button>
            <div class="thread-header">
                <!-- Thread title and details will be dynamically inserted here -->
            </div>
            <textarea placeholder="Add a comment..."></textarea>
            <button class="add-comment-button">Add Comment</button>
            <div class="comments">
                <!-- Comments will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
